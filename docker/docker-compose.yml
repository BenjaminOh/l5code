version: '2'

services:
  lemp:
    build: lemp-l5code
    environment:
      MYSQL_ROOT_PASSWORD: secret
    volumes:
      - ../:/var/www/myapp
      - ./mysql_datadir:/var/lib/mysql
    ports:
      - "80:80"
      - "9001:9001"
      - "3306:3306"
      - "10001:10001"
    tty: true
    stdin_open: true
